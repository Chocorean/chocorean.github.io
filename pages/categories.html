---
layout: default
title: Categories
permalink: /categories
---

<h1>All the categories</h1>

<ul id="categories">
    {% for cat in site.categories %}
        <li>
            <h2>{{ cat[0] }}</h2>
            <ul>
                {% assign posts = site.posts | where: "categories", cat[0] %}
                {% for post in posts %}
                    <li>{{ post.title }}</li>
                {% endfor %}
            </ul>
            <br />
        </li>
    {% endfor %}
</ul>
