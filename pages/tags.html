---
layout: default
title: Tags
permalink: /tags
---

<div class="wrapper">
    <h1>All the tags</h1>

    <ul class="post-tags">
        {% for tag in site.tags %}
            <li><a href="/tags/{{ tag[0] }}" class="tag a-no-shadow"><span class="tag-name">{{ tag[0] }}</span></li>
        {% endfor %}
    </ul>
</div>
