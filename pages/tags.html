---
layout: default
title: Tags
permalink: /blog/tags
---

<div class="wrapper">
    <h1>All the tags</h1>

    <ul class="post-tags">
        {% for tag in site.tags %}
        <li><a href="/blog/tags/{{ tag.name | replace: ' ', '-' | replace: '.', '-' }}" class="tag a-no-shadow"><span
                    class="tag-name">{{ tag.name }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
