---
layout: default
---

<div class="snippets">
  <h1 class="snippets-heading">Articles tagged with <i>{{ page.name }}</i>:</h1>
  <ul>
    {% for post in site.posts %}
    {% if post.tags contains page.name %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
